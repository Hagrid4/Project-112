<html>
    <head>
        <title>Hand Gestures</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <center>
            <div id="title_div">
                <h3 id="btn btn-warning heading">Hand Gestures</h3>
            </div>
            <br>
            <span>&#9757;</span>
            <span>&#9995;</span>
            <span>&#9994;</span>
            <span>&#128406;</span>
            <span>&#128070;</span>
            <span>&#9997;</span>
            <br>
            <br>
            <h4>Take photos of the following hand gestures shown below: </h4>
            <span>&#9996;</span>
            <span>&#128076;</span>
            <span>&#128077;</span>
            <span>&#128078;</span>
            <span>&#129304;</span>
            <br>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Webcam View - </label>
                <div id="camera"></div>
                <br><br>
                <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction 1 - </label>
                <p class="hand_gesture_name" id="result_hand_gesture_name"></p>
                <p class="hand_gesture" id="update_hand_gesture"></p>
                
                <label>Prediction 2 - </label>
                <p class="hand_gesture_name" id="result_hand_gesture_name2"></p>
                <p class="hand_gesture" id="update_hand_gesture2"></p>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Snapshot - </label>
                <div id="result"></div>
                <br><br>
                <button onclick="check();" class="btn btn-success">Predict Emotion</button>
            </div>
        </center>
    </body>
</html>
